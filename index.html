<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks 90% Layar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .full-screen-text {
            font-size: 8vw; /* Ukuran font disesuaikan lebih kecil (sekitar 8% dari lebar layar) */
            text-align: center;
            width: 90%;  /* Lebar teks 90% dari layar */
            height: 90vh;  /* Tinggi teks 90% dari layar */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            word-wrap: break-word; /* Agar teks tidak keluar dari layar */
        }
    </style>
</head>
<body>

    <div class="full-screen-text">
        Ini Teks yang Memakan 90% Layar
    </div>

</body>
</html>
