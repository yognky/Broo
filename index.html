<!DOCTYPE html>
<html>
<head>
    <title>YOU ARE AN IDIOT</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: monospace;
        }
        h1 {
            font-size: 60px;
            animation: blink 0.4s infinite;
        }
        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>YOU ARE AN IDIOT</h1>

    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="https://ia802508.us.archive.org/19/items/youareanidiot_202005/you%20are%20an%20idiot.mp4" type="video/mp4">
    </video>

    <!-- Auto Play Sound -->
    <audio id="idiotsound" loop>
        <source src="https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.onload = () => {
            const audio = document.getElementById("idiotsound");

            // Autoplay tanpa paksa volume
            const tryPlay = () => {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        document.body.addEventListener("click", () => {
                            audio.play();
                        }, { once: true });
                    });
                }
            };

            tryPlay();
        };
    </script>
</body>
</html>
